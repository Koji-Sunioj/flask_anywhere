{% extends "layout.html" %}
{% block content %}
<style>
  #bi_header{
    padding: 20px;background-color: white; text-align: center;
  };
  
</style>

<body onload="bi_dashboard()" style="background-color: lightblue">
  
  <h1 id="bi_header">Welcome to my Business Intelligence Presentation</h1>
 
  
  <div class="container " id = "content" >
   
    <br>
    <div class="row rounded" style="background-color: white; ">
        <h3>Customize graph</h3>
        <div class="input-group">
          <div class="form-check form-check-sm form-check-inline" >
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="correlation" value="correlation">
            <label class="form-check-label" for="correlation">Correlation</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="aggregate" value="aggregate">
            <label class="form-check-label" for="aggregate">Aggregate</label>
          </div>
          <select class="form-select form-select-sm" disabled id="x_select">
            <option selected disabled>X-Axis</option>
          </select>
          <select class="form-select form-select-sm" disabled id="y_select">
            <option selected disabled>Y-Axis</option>
          </select>
         
          <select class="form-select form-select-sm" id="variable_column"style="visibility: hidden;" >
            <option selected disabled class="keep_col"></option>
            <option class="keep_col">None</option>
          </select>
          <select class="form-select form-select-sm" id="aggregate_column" style="visibility: hidden;">
            <option selected disabled>Value</option>
            <option value="sum">Sum</option>
            <option value="mean">Mean</option>
            <option value="max">Max</option>
            <option value="min">Min</option>
            <option value="nunique">Count</option>
          </select>
          <select class="form-select form-select-sm" id="date_column" style="visibility: hidden;" >
            <option selected disabled>Date</option>
            <option value="%Y">Year</option>
            <option value="%Y-%m">Year-Month</option>
            <option value="%Y-%m-%d">Year-Month-Day</option>
          </select>
        <button class="btn btn-primary border" type="button" style="visibility: hidden;" id="send_values" disabled>
            Update
          </button>
        </div>
     
    </div> 
    <br>
   
    <div class="row rounded" style="background-color: white;">
      <div class="card">
        <div class="card-body">
          <div id="sales"  class="card">

          </div>
        </div>
      </div>
      
    </div>
  </div>
  
</body>
{% endblock %}
